        <img class="header_image" src="images/PTV_BRAND_POS_CMYK.jpg" alt="">

            <ol>

                <li>Click on a station name to end</li>
                <li>Click on Go to see the route</li>
            </ol>

            <div class="station_label_container">
                <div class="glen_waverly"></div>
                Glen Waverly
            </div>

                Sandringham
            </div>
            <div class="station_label_container">
                <div class="alamein"></div>
                Alamein
            </div>
        </div>
        <div class="submit_clear_buttons">
            <button id="submit">Go</button>
            <button id="reset">Reset</button>
        </div>
        <div class="route_start_end">
            <div id="origin">
                <p>Origin: </p>
                <span></span>
            </div>
            <div id="destination">
                <p>Destination: </p>
                <span></span>
            </div>
        </div>
